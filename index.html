<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- /* Font Awesome */ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
   
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Game Engine</title>
</head>
<body>

  <div class="col-3 col-md-2">
    <!-- Search Bar -->
    <div class="align-items-left">
        <label class="fw-bold searchLabel" for="search">Find your games:</label>
        <Input class="w-100" type="text" name="search" id="citySearch"></input>
        <Button class="btn my-2 btn-primary w-100" id="searchBtn">Search Games</Button>
    </div>
    <hr />
    <div id="saveBtnEl" class="button">
        <!-- Search Result Buttons -->
    </div>
</div>

    <!--Main Container: Img, Description, Year of Game-->
<div class="container">
    <img src="" alt="" id="gameIcons">Image Unavailable</image>
    <div class="desc">Description Not Available</div>
    <div class="year">Year Unavailable</div>
<br>
<!--Storefront Locations-->
<div class="location">
    <h3>Locations:<span class="location"></span></h3>
</div>
<!--Results Table-->
<h3>Search Results</h3>
<div id="search-results">
</div>
<!--Modal-->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal"></button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>




    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>    
    <script src="./assets/script.js"></script>
</body>

</html>
